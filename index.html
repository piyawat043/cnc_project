<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>STL Viewer จากโปรเจกต์ CNC</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
    }
    #viewer {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>STL Viewer จากโปรเจกต์ CNC</h1>
  <div id="viewer"></div>

  <!-- Three.js / OrbitControls / STLLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/STLLoader.js"></script>

  <script>
    let scene, camera, renderer, controls, mesh;

    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      // Camera
      camera = new THREE.PerspectiveCamera(45, 800/600, 0.1, 1000);
      camera.position.set(0, 0, 100);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(800, 600);
      document.getElementById('viewer').appendChild(renderer.domElement);

      // Light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 0, 1).normalize();
      scene.add(directionalLight);

      const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
      scene.add(ambientLight);

      // OrbitControls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // ตัวอย่าง: โหลด STL จาก NV_LOGO
      const stlUrl = 'https://raw.githubusercontent.com/piyawat043/cnc_project/main/NV_Logo/NV_LOGO.STL';
      const loader = new THREE.STLLoader();
      loader.load(
        stlUrl,
        (geometry) => {
          const material = new THREE.MeshPhongMaterial({ color: 0x909090 });
          mesh = new THREE.Mesh(geometry, material);

          // จัดให้โมเดลอยู่กลาง Scene
          geometry.computeBoundingBox();
          const center = new THREE.Vector3();
          geometry.boundingBox.getCenter(center).negate();
          mesh.position.copy(center);

          // ปรับกล้องตามขนาดโมเดล
          const size = geometry.boundingBox.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          camera.position.set(0, 0, maxDim * 2);

          scene.add(mesh);
        },
        undefined,
        (error) => {
          console.error('Error loading STL:', error);
        }
      );

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
