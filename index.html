<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>STL Viewer from GitHub Repo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #viewer {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    ul li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>STL Viewer จากโปรเจกต์ CNC</h1>

  <!-- รายการไฟล์จะแสดงตรงนี้ -->
  <ul id="stl-file-list"></ul>

  <!-- พื้นที่แสดงโมเดล 3D -->
  <div id="viewer"></div>

  <!-- เรียกใช้ Three.js และ STLLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    // กำหนดค่าเจ้าของและชื่อ repository ที่ต้องการ
    const owner = 'piyawat043';
    const repo = 'cnc_project';
    const branch = 'main'; // เปลี่ยนเป็นชื่อ branch ที่ต้องการได้

    let scene, camera, renderer, controls;
    let currentMesh = null;

    // ฟังก์ชันสร้างฉาก Three.js
    function initViewer() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(45, 800 / 600, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(800, 600);

      const viewerElement = document.getElementById('viewer');
      viewerElement.appendChild(renderer.domElement);

      // เพิ่มไฟ
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 0, 100).normalize();
      scene.add(light);

      // เสริมไฟอีกสักจุดให้ภาพชัดขึ้น
      const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
      scene.add(ambientLight);

      // เพิ่ม OrbitControls ให้ผู้ใช้หมุนดูโมเดลได้
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.addEventListener('change', renderScene);

      animate();
    }

    // ฟังก์ชันหมุนภาพ/อัปเดตเรนเดอร์อัตโนมัติ
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderScene();
    }

    function renderScene() {
      renderer.render(scene, camera);
    }

    // ฟังก์ชันโหลดไฟล์ STL
    function loadSTL(url) {
      // ลบโมเดลอันเก่าออกก่อน (ถ้ามี)
      if (currentMesh) {
        scene.remove(currentMesh);
        currentMesh.geometry.dispose();
        currentMesh.material.dispose();
        currentMesh = null;
      }

      const loader = new THREE.STLLoader();
      loader.load(url, geometry => {
        const material = new THREE.MeshPhongMaterial({ color: 0x909090 });
        const mesh = new THREE.Mesh(geometry, material);

        // จัดให้อยู่กึ่งกลาง (center) ของฉาก
        geometry.computeBoundingBox();
        const center = new THREE.Vector3();
        geometry.boundingBox.getCenter(center).negate();
        mesh.position.copy(center);

        // ปรับให้กล้องดูกลางโมเดล
        const size = geometry.boundingBox.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        camera.position.set(0, 0, maxDim * 2); // ถอยกล้องออกตามขนาดโมเดล

        scene.add(mesh);
        currentMesh = mesh;
      });
    }

    // ดึงรายการไฟล์ .stl ผ่าน GitHub API
    async function fetchStlFiles() {
      const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (data.tree) {
          // กรองเอาเฉพาะไฟล์ .stl
          const stlFiles = data.tree.filter(item => {
            return item.type === 'blob' && item.path.toLowerCase().endsWith('.stl');
          });
          showFileList(stlFiles);
        }
      } catch (err) {
        console.error('เกิดข้อผิดพลาดในการดึงข้อมูลไฟล์:', err);
      }
    }

    // แสดงรายการไฟล์ .stl ในรูปแบบปุ่ม
    function showFileList(files) {
      const fileList = document.getElementById('stl-file-list');
      fileList.innerHTML = ''; // เคลียร์ก่อน

      files.forEach(file => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.textContent = file.path;
        button.addEventListener('click', () => {
          // สร้างลิงก์ไฟล์ดิบ (.raw)
          const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${file.path}`;
          loadSTL(rawUrl);
        });
        li.appendChild(button);
        fileList.appendChild(li);
      });
    }

    // เริ่มต้น
    initViewer();
    fetchStlFiles();
  </script>
</body>
</html>
